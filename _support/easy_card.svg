<?xml version="1.0" encoding="UTF-8"?>
<!--
Editable variables:
  WIDTH: overall width (px)
  HEIGHT: overall height (px)
  BG: pill background color
  TEXT: label text
  TEXT_COLOR: text color
  RADIUS: corner radius (usually HEIGHT/2 for capsule)
  FONT_SIZE: px
  FONT_FAMILY: fallback-safe fonts
-->
<svg xmlns="http://www.w3.org/2000/svg" width="140" height="48" viewBox="0 0 140 32">
  <!-- Change these 'variables' by editing attributes directly -->
  <rect x="0" y="0" width="140" height="48" rx="8" fill="#282828" />
  
</svg>
