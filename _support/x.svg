<?xml version="1.0" encoding="UTF-8"?>
<!--
Editable variables:
  CARD_W, CARD_H: card size
  CARD_BG, CARD_BORDER: colors
  TITLE: e.g., "Top"
  PERCENT: e.g., "92.18%"
  BARS: edit <rect> heights (h), y = CARD_H - padding - h
  HIGHLIGHT_INDEX: pick a bar and change its fill to highlight color
-->
<svg xmlns="http://www.w3.org/2000/svg" width="860" height="420" viewBox="0 0 860 420">
  <!-- Card background -->
  <rect x="0" y="0" width="860" height="420" rx="16" fill="#222" />
  <!-- Title & Percent -->
  <text x="32" y="54" font-size="18" font-family="Inter, Arial, Helvetica, sans-serif" fill="#B0B0B0">Top</text>
  <text x="32" y="105" font-size="40" font-weight="600" font-family="Inter, Arial, Helvetica, sans-serif" fill="#FFFFFF">92.18%</text>

  <!-- Bars baseline -->
  <g transform="translate(24,140)">
    <!-- Edit bar heights (h). y = 240 - h. Spacing = 22px -->
    <!-- Neutral bars -->
    <rect x="0"    y="210" width="18" height="30" fill="#4A4A4A" rx="4"/>
    <rect x="22"   y="208" width="18" height="32" fill="#4A4A4A" rx="4"/>
    <rect x="44"   y="206" width="18" height="34" fill="#4A4A4A" rx="4"/>
    <rect x="66"   y="170" width="18" height="70" fill="#4A4A4A" rx="4"/>
    <rect x="88"   y="120" width="18" height="120" fill="#4A4A4A" rx="4"/>
    <!-- Highlighted bar -->
    <rect x="110"  y="170" width="18" height="70" fill="#F5A623" rx="4"/>
    <!-- More bars -->
    <rect x="132"  y="130" width="18" height="110" fill="#4A4A4A" rx="4"/>
    <rect x="154"  y="150" width="18" height="90" fill="#4A4A4A" rx="4"/>
    <rect x="176"  y="190" width="18" height="50" fill="#4A4A4A" rx="4"/>
    <rect x="198"  y="204" width="18" height="36" fill="#4A4A4A" rx="4"/>
    <rect x="220"  y="210" width="18" height="30" fill="#4A4A4A" rx="4"/>
    <rect x="242"  y="212" width="18" height="28" fill="#4A4A4A" rx="4"/>
    <!-- Add or remove bars by copying rects -->
  </g>

  <!-- Rounded card border effect -->
  <rect x="0.5" y="0.5" width="859" height="419" rx="16" fill="none" stroke="#1A1A1A"/>
</svg>
