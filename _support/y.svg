<?xml version="1.0" encoding="UTF-8"?>
<!--
Editable variables:
  TOTAL_SOLVED: e.g., 661
  TOTAL_ALL: e.g., 3647
  SUBTEXT: e.g., "Solved" and "9 Attempting"
  PCT_EASY, PCT_MED, PCT_HARD: percentages (sum <= 100). Circles use pathLength=100 so dasharray values are percentages.
  COLORS: EASY_COLOR, MED_COLOR, HARD_COLOR
-->
<svg xmlns="http://www.w3.org/2000/svg" width="860" height="400" viewBox="0 0 860 400">
  <!-- Card background -->
  <rect x="0" y="0" width="860" height="400" rx="16" fill="#222" />

  <!-- Left: circular progress -->
  <g transform="translate(160,200)">
    <!-- Background ring -->
    <circle cx="0" cy="0" r="110" fill="none" stroke="#333" stroke-width="18" />

    <!-- Progress arcs: use pathLength=100 so dasharray numbers are percentages -->
    <circle cx="0" cy="0" r="110" fill="none" stroke="#2BB673" stroke-width="18"
            pathLength="100" stroke-dasharray="18 100" stroke-linecap="round"
            transform="rotate(-90)" />
    <circle cx="0" cy="0" r="110" fill="none" stroke="#F5A623" stroke-width="18"
            pathLength="100" stroke-dasharray="56 100" stroke-dashoffset="-18" stroke-linecap="round"
            transform="rotate(-90)" />
    <circle cx="0" cy="0" r="110" fill="none" stroke="#E74C3C" stroke-width="18"
            pathLength="100" stroke-dasharray="26 100" stroke-dashoffset="-74" stroke-linecap="round"
            transform="rotate(-90)" />

    <!-- Center text -->
    <text x="0" y="-6" text-anchor="middle" font-size="52" font-weight="700"
          font-family="Inter, Arial, Helvetica, sans-serif" fill="#FFFFFF">661</text>
    <text x="0" y="26" text-anchor="middle" font-size="20"
          font-family="Inter, Arial, Helvetica, sans-serif" fill="#A0A0A0">/3647 â€¢ Solved</text>
    <text x="0" y="56" text-anchor="middle" font-size="16"
          font-family="Inter, Arial, Helvetica, sans-serif" fill="#8A8A8A">9 Attempting</text>
  </g>

  <!-- Right: difficulty stats panel -->
  <g transform="translate(520,80)">
    <rect x="0" y="0" width="300" height="240" rx="12" fill="#2A2A2A"/>
    <g transform="translate(20,28)">
      <circle cx="12" cy="-4" r="6" fill="#2BB673"/>
      <text x="32" y="0" font-size="22" font-weight="600" font-family="Inter, Arial, Helvetica, sans-serif" fill="#CFEFE2">Easy</text>
      <text x="220" y="0" text-anchor="end" font-size="22" font-family="Inter, Arial, Helvetica, sans-serif" fill="#FFFFFF">186/890</text>
    </g>
    <g transform="translate(20,92)">
      <circle cx="12" cy="-4" r="6" fill="#F5A623"/>
      <text x="32" y="0" font-size="22" font-weight="600" font-family="Inter, Arial, Helvetica, sans-serif" fill="#FFEDCC">Med.</text>
      <text x="220" y="0" text-anchor="end" font-size="22" font-family="Inter, Arial, Helvetica, sans-serif" fill="#FFFFFF">386/1897</text>
    </g>
    <g transform="translate(20,156)">
      <circle cx="12" cy="-4" r="6" fill="#E74C3C"/>
      <text x="32" y="0" font-size="22" font-weight="600" font-family="Inter, Arial, Helvetica, sans-serif" fill="#FFD6D1">Hard</text>
      <text x="220" y="0" text-anchor="end" font-size="22" font-family="Inter, Arial, Helvetica, sans-serif" fill="#FFFFFF">89/860</text>
    </g>
  </g>

  <!-- Border -->
  <rect x="0.5" y="0.5" width="859" height="399" rx="16" fill="none" stroke="#1A1A1A"/>
</svg>
